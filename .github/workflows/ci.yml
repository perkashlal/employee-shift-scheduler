name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run unit tests (Surefire only)
        run: xvfb-run -a mvn -B -ntp clean test

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
          if-no-files-found: warn

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests

    env:
      DOCKER_API_VERSION: "1.44"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Docker info
        run: |
          docker version
          docker info

      - name: Run integration + e2e tests (Failsafe)
        run: xvfb-run -a mvn -B -ntp verify

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: |
            **/target/failsafe-reports/**
          if-no-files-found: warn

  coverage:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run unit tests with JaCoCo (skip IT/E2E in coverage job)
        run: xvfb-run -a mvn -B -ntp clean verify -Pjacoco -DskipITs

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/**
            **/target/site/jacoco-it/**
          if-no-files-found: warn

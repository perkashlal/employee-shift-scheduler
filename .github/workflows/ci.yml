name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: sudo apt-get update && sudo apt-get install -y xvfb

      - run: docker version

      - run: mvn -B -ntp -DskipTests compile

      - run: xvfb-run -a mvn -B -ntp test

      - run: xvfb-run -a mvn -B -ntp verify

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn

  coverage:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: sudo apt-get update && sudo apt-get install -y xvfb

      - run: xvfb-run -a mvn -B -ntp -Pjacoco verify

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/**
          if-no-files-found: warn

name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Useful debug output if Testcontainers fails
      - name: Docker info
        run: docker version

      - name: Compile
        run: mvn -B -ntp -DskipTests compile

      # Swing tests can fail headless without Xvfb, so always run under xvfb
      - name: Unit tests (Surefire)
        run: xvfb-run -a mvn -B -ntp test

      - name: Integration tests (Failsafe)
        run: xvfb-run -a mvn -B -ntp verify

      - name: Upload surefire/failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn

  coverage:
    # Only run coverage on direct pushes to main/master (keeps PRs fast)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Verify with JaCoCo profile
        run: xvfb-run -a mvn -B -ntp -Pjacoco verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/**
          if-no-files-found: warn
